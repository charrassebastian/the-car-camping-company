<div *ngIf="this.loginService.user.role === 'administrador'">
  <mat-card [ngClass]="'subtituloContainer titulo'">
    <mat-card-content>
      <h2>Ingrese los nuevos datos para el empleado</h2>
    </mat-card-content>
  </mat-card>
  <form (ngSubmit)="onSubmit()" #cantidadVehiculosForm="ngForm">
    <mat-card class="formCard">
      <mat-card-content>
        <h2>Zona que desea modificar</h2>
        <mat-form-field appearance="outline" required>
          <mat-label>Letra de la zona</mat-label>
          <input
            type="text"
            matInput
            name="zona"
            [(ngModel)]="model.zona"
          /> </mat-form-field
      ></mat-card-content>
    </mat-card>
    <mat-card class="formCard">
      <mat-card-content>
        <h2>Cantidad de veh√≠culos encargados</h2>
        <mat-form-field appearance="outline" required>
          <mat-label>Vehiculos</mat-label>
          <input
            type="number"
            matInput
            name="vehiculos"
            [(ngModel)]="model.vehiculos"
          /> </mat-form-field></mat-card-content
    ></mat-card>
    <div class="submitContainer">
      <button type="submit" mat-fab color="accent">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
