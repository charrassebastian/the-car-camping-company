<div *ngIf="this.loginService.user.role === 'administrador'">
  <mat-card [ngClass]="'subtituloContainer titulo'">
    <mat-card-content>
      <h2>Enter the new information for the employee</h2>
    </mat-card-content>
  </mat-card>
  <form #empleadoForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-card class="formCard">
      <mat-card-content>
        <h2>Username</h2>
        <mat-form-field appearance="outline" required>
          <mat-label>Name</mat-label>
          <input
            [(ngModel)]="model.nombre"
            matInput
            name="nombre"
            type="text"
          /></mat-form-field
        >
      </mat-card-content>
    </mat-card>
    <mat-card class="formCard">
      <mat-card-content>
        <h2>Password</h2>
        <mat-form-field appearance="outline" required>
          <mat-label>Password</mat-label>
          <input
            [(ngModel)]="model.password"
            matInput
            name="password"
            type="password"
          /></mat-form-field>
      </mat-card-content
      >
    </mat-card>
    <mat-card class="formCard">
      <mat-card-content>
        <h2>Adress</h2>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input
            [(ngModel)]="model.direccion"
            matInput
            name="direccion"
            type="text"
          /></mat-form-field
        >
      </mat-card-content>
    </mat-card>
    <mat-card class="formCard">
      <mat-card-content>
        <h2>Phone number</h2>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input
            [(ngModel)]="model.telefono"
            matInput
            name="telefono"
            type="text"
          /></mat-form-field
        >
      </mat-card-content>
    </mat-card>
    <mat-card class="formCard">
      <mat-card-content>
        <h2>Specialty</h2>
        <mat-form-field appearance="outline">
          <mat-label>Specialty</mat-label>
          <input
            [(ngModel)]="model.especialidad"
            matInput
            name="especialidad"
            type="text"
          /></mat-form-field
        >
      </mat-card-content>
    </mat-card>
    <div class="submitContainer">
      <button color="accent" mat-fab type="submit">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
