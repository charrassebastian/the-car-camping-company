<mat-card [ngClass]="'subtituloContainer titulo'">
  <mat-card-content>
    <h2>Enter the information for the new employee</h2>
  </mat-card-content>
</mat-card>
<form #empleadoForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-card class="formCard">
    <mat-card-content>
      <h2>Employee's code</h2>
      <mat-form-field appearance="outline" required>
        <mat-label>Code</mat-label>
        <input
          [(ngModel)]="model.codigo"
          matInput
          name="codigo"
          type="number"
        /></mat-form-field
      >
    </mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-content>
      <h2>Username</h2>
      <mat-form-field appearance="outline" required>
        <mat-label>Name</mat-label>
        <input
          [(ngModel)]="model.nombre"
          matInput
          name="nombre"
          type="text"
        /></mat-form-field
      >
    </mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
    >
      <mat-card-title>Password</mat-card-title>
    </mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline" required>
        <mat-label>Password</mat-label>
        <input
          [(ngModel)]="model.password"
          matInput
          name="password"
          type="password"
        /></mat-form-field>
    </mat-card-content
    >
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
    >
      <mat-card-title>Address</mat-card-title>
    </mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          [(ngModel)]="model.direccion"
          matInput
          name="direccion"
          type="text"
        /></mat-form-field
      >
    </mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
    >
      <mat-card-title>Phone number</mat-card-title>
    </mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          [(ngModel)]="model.telefono"
          matInput
          name="telefono"
          type="text"
        /></mat-form-field
      >
    </mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
    >
      <mat-card-title>Specialty</mat-card-title>
    </mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Specialty</mat-label>
        <input
          [(ngModel)]="model.especialidad"
          matInput
          name="especialidad"
          type="text"
        /></mat-form-field
      >
    </mat-card-content>
  </mat-card>
  <div class="submitContainer">
    <button color="accent" mat-fab type="submit">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
