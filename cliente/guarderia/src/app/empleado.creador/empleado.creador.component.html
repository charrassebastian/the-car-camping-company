<mat-card [ngClass]="'subtituloContainer titulo'">
  <mat-card-content>
    <h2>Ingrese los datos del nuevo empleado</h2>
  </mat-card-content>
</mat-card>
<form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
  <mat-card class="formCard">
    <mat-card-content>
      <h2>Código de empleado</h2>
      <mat-form-field appearance="outline" required>
        <mat-label>Código</mat-label>
        <input
          type="number"
          matInput
          name="codigo"
          [(ngModel)]="model.codigo"
        /> </mat-form-field
    ></mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-content>
      <h2>Nombre de usuario</h2>
      <mat-form-field appearance="outline" required>
        <mat-label>Nombre</mat-label>
        <input
          type="text"
          matInput
          name="nombre"
          [(ngModel)]="model.nombre"
        /> </mat-form-field
    ></mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
      ><mat-card-title>Contraseña</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline" required>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          name="password"
          [(ngModel)]="model.password"
        /> </mat-form-field></mat-card-content
  ></mat-card>
  <mat-card class="formCard">
    <mat-card-header
      ><mat-card-title>Dirección</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Dirección</mat-label>
        <input
          type="text"
          matInput
          name="direccion"
          [(ngModel)]="model.direccion"
        /> </mat-form-field
    ></mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
      ><mat-card-title>Número de teléfono</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input
          type="text"
          matInput
          name="telefono"
          [(ngModel)]="model.telefono"
        /> </mat-form-field
    ></mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
      ><mat-card-title>Especialidad</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Especialidad</mat-label>
        <input
          type="text"
          matInput
          name="especialidad"
          [(ngModel)]="model.especialidad"
        /> </mat-form-field
    ></mat-card-content>
  </mat-card>
  <div class="submitContainer">
    <button type="submit" mat-fab color="accent">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
