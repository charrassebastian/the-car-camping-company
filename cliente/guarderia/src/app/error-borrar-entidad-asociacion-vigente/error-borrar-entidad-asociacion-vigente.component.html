<mat-card [ngClass]="'subtituloContainer titulo'">
  <mat-card-content>
    <h2>
      Error: la entidad primero debe desasociarse de las siguientes entidades:
    </h2>
  </mat-card-content>
</mat-card>
<div class="listaContainer" *ngIf="empleados?.length">
  <mat-card [ngClass]="'subtituloContainer'">
    <mat-card-content>
      <h2>
        Empleados:
      </h2>
    </mat-card-content>
  </mat-card>
  <div class="lista">
    <app-empleado
      *ngFor="let empleado of empleados"
      [empleado]="empleado"
    ></app-empleado>
  </div>
</div>
