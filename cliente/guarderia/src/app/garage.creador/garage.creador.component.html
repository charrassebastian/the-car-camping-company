<mat-card [ngClass]="'subtituloContainer titulo'">
  <mat-card-content>
    <h2>Ingrese los datos del nuevo garage</h2>
  </mat-card-content>
</mat-card>
<form (ngSubmit)="onSubmit()" #garageForm="ngForm">
  <mat-card class="formCard">
    <mat-card-content>
      <h2>Número de garage</h2>
      <mat-form-field appearance="outline" required>
        <mat-label>Número de garage</mat-label>
        <input
          type="number"
          matInput
          name="numeroGarage"
          [(ngModel)]="model.numeroGarage"
        /> </mat-form-field
    ></mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-content>
      <h2>Lectura del contador de luz</h2>
      <mat-form-field appearance="outline">
        <mat-label>Lectura</mat-label>
        <input
          type="number"
          matInput
          name="lecturaContadorLuz"
          [(ngModel)]="model.lecturaContadorLuz"
        /> </mat-form-field
    ></mat-card-content>
  </mat-card>
  <div class="submitContainer">
    <button type="submit" mat-fab color="accent">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
