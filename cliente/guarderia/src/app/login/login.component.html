<div class="bienvenida">
  <mat-card [ngClass]="'subtituloContainer'">
    <mat-card-content>
      <h2>Log In</h2>
    </mat-card-content>
  </mat-card>
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-card class="formCard">
    <mat-card-header
    >
      <mat-card-title>Username</mat-card-title>
    </mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline" required>
        <mat-label>Name</mat-label>
        <input
          [(ngModel)]="service.user.user"
          matInput
          name="user"
          type="text"
        /></mat-form-field
      >
    </mat-card-content>
  </mat-card>
  <mat-card class="formCard">
    <mat-card-header
    >
      <mat-card-title>Password</mat-card-title>
    </mat-card-header
    >
    <mat-card-content>
      <mat-form-field appearance="outline" required>
        <mat-label>Password</mat-label>
        <input
          [(ngModel)]="service.user.password"
          matInput
          name="password"
          type="password"
        /></mat-form-field>
    </mat-card-content
    >
  </mat-card>
  <div class="submitContainer">
    <button color="accent" mat-fab type="submit">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
