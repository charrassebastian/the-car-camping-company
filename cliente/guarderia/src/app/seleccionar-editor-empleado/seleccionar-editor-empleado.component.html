<mat-card *ngIf="this.loginService.user.role === 'administrador'" [ngClass]="'subtituloContainer'">
  <mat-card-content>
    <h2>Choose what you want to edit</h2>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="editarCampos()" color="accent" mat-raised-button>
      Fields
    </button>
    <button (click)="editarZonas()" color="primary" mat-raised-button>
      Assign or remove zones
    </button>
    <button
      (click)="editarCantidadVehiculosAsignados()"
      color="primary"
      mat-raised-button
    >
      Amount of assigned vehicles
    </button>
  </mat-card-actions>
</mat-card>
