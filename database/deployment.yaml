apiVersion: apps/v1
kind: Deployment
metadata:
  name: cccms-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cccms-database
  template:
    metadata:
      labels:
        app: cccms-database
    spec:
      containers:
      - name: cccms-database
        image: mysql:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
